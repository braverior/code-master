apiVersion: v1
kind: Secret
metadata:
  name: codemaster-secret
  namespace: codemaster
type: Opaque
stringData:
  # ---- Database ----
  DB_PASSWORD: "your-mysql-password"

  # ---- JWT ----
  JWT_SECRET: "your-jwt-secret-key"

  # ---- AES Encryption Key (for git token encryption) ----
  AES_KEY: "your-aes-encryption-key"

  # ---- Feishu (optional) ----
  FEISHU_APP_ID: ""
  FEISHU_APP_SECRET: ""

  # ---- AI Chat (optional) ----
  AI_CHAT_API_KEY: ""
