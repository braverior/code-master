apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codemaster
  namespace: codemaster
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"      # SSE long connection
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"         # SSE streaming
spec:
  ingressClassName: nginx    # Adjust to your cluster's IngressClass
  rules:
    - host: codemaster.example.com     # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: codemaster
                port:
                  number: 80
  # Uncomment for TLS
  # tls:
